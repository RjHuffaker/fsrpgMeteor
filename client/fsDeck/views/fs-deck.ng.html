<div ng-mouseleave="true" id="fs-deck">
	<ul>
		<li ng-repeat="panel in deck.cardList track by $index"
			fs-panel="panel" deck="deck" class="fs-panel" card="panel"
			ng-class="{'dragging': card.dragging}"
			ng-style="{'z-index': panel.z_coord, 'height': panel.y_dim+'em', 'width': panel.x_dim+'em'}"
			ng-mousemove="true" ng-click="true">
		</li>
	</ul>
</div>
