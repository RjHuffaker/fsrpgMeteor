<div class="inline-flex" style="width: 10em"
	ng-if="shownColumns.slot.shown">
	<div fs-select select-header="'Slot'"
		selection="gridItem.itemSlot"
		options="[dataSrvc.itemSlots]"></div>
	<div resize-handle="Width" id="Item Slot"></div>
</div>

<div class="inline-flex" style="width: 10em"
	ng-if="shownColumns.type.shown">
	<div fs-select select-header="'Type'"
		selection="gridItem.itemType"
		options="[dataSrvc.itemTypes]"></div>
	<div resize-handle="Width" id="Item Type"></div>
</div>

<div class="inline-flex" style="width: 6em"
	ng-if="shownColumns.weight.shown">
	<div fs-numpicker
		numvalue="gridItem.weight"
		numvaluemin="0"
		numvaluemax="99"
		numdefault="0"
		numdelay="200"></div>
	<div resize-handle="Width" id="Item Weight"></div>
</div>

<div class="inline-flex" style="width: 6em"
	ng-if="shownColumns.cost.shown">
	<div fs-numpicker
		numvalue="gridItem.cost"
		numvaluemin="0"
		numvaluemax="999"
		numdefault="0"
		numdelay="200"></div>
	<div resize-handle="Width" id="Item Cost"></div>
</div>
