<div class="inline-flex" ng-style="{'width': columnShown.width}" ng-if="columnShown.shown">
	<input ng-if="inputType === 'text'" type="text" ng-model="fsGridInput">
	<textarea ng-if="inputType === 'textarea'" type="text" ng-model="fsGridInput"></textarea>
	<div ng-if="inputType === 'fs-select'" class="fill-width"
		fs-select selection="fsGridInput"
		toggle-header="toggleHeader"
		option-headers="optionHeaders"
		options="options"></div>
	<div resize-handle="Width" id="{{columnShown.id}}"
		resize-width="columnShown.width"></div>
</div>
