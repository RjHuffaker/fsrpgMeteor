<div class="inline-flex" style="width: 10em"
	ng-if="shownColumns.damage.shown">
	<div fs-numpicker
		numvalue="gridModifier.damageModifier"
		numvaluemin="-4"
		numvaluemax="4"
		numdefault="0"
		numdelay="500"></div>

</div>
