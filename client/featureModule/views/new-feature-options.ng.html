<div>
	New Feature Deck
	<div>
		<h4>Name</h4>
		<input ng-model="deck.name">
	</div>

	<div>
		<h4>Deck Size</h4>
		<div fs-numpicker
			numvalue="deck.deckSize"
			numvaluemin="0"
			numvaluemax="64"
			numdelay="200"></div>
	</div>

	<div>
		<button ng-click="addNewDeck();">Create Deck</button>
	</div>

	<div fs-dropdown>
		<h4>Deck Type</h4>
		<span class="fs-dropdown-toggle" data-toggle="dropdown">
			{{deck.deckType}}
			<span class="caret"></span>
		</span>
		<div class="fs-dropdown-panel">
			<ul>
				<li ng-repeat="deckType in ['Aspect', 'Trait', 'Feat', 'Augment', 'Item']">
					<a href="" ng-click="deck.deckType = deckType;">
					{{deckType}}
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
