<div class="content-panel">
	<table class="fill-parent" fit-content>
		<tbody>
			<tr>
				<td style="vertical-align: top;">
					
					<div ng-if="deck.deckType.includes('Choose')"
						class="card-icon-top-left text-8"
						ng-click="modalSrvc.replaceCard(card); "
						stop-event="{{card.below}}">
						<b>(+)</b>
					</div>
					
					<div ng-if="deck.deckType === 'pcDeck'"
						fs-modal-toggle class="card-icon-top-left text-8"
						toggle-callback="modalSrvc.fetchCards(card, deck)"
						toggle-card="card" toggle-deck="deck" modal-deck="modalSrvc.modalDeck" 
						stop-event="{{card.below}}">
						<b>(+)</b>
					</div>
					
					<div card-header></div>
					
				</td>
			</tr>
			<tr>
				<td class="text-8" colspan="2" style="vertical-align: bottom;">
					
					<div card-properties></div>
					
					<div card-action="card.action1" card="card"></div>
					
					<div card-action="card.action2" card="card"></div>
					
					<div card-footer></div>
					
				</td>
			</tr>
		</tbody>
	</table>
</div>
