<div ng-controller="NavCtrl">
	<a href="/" class="text-16">Freedomsworn</a>
	-
	<a href="/pcDecks" class="text-14">PCs</a>
	-
	<a href="/featureDeckList" class="text-14">Cards</a>
	-
	<div fs-dropdown id="userDropdown" ng-show="$root.currentUser" stop-click="1">
		<div class="fs-dropdown-toggle text-12">
			<span>{{ $root.currentUser.username }}</span>
		</div>
		<div class="fs-dropdown-panel">
			<div>
				<ul>
					<li><a href="">Account Settings</a></li>
					<li><a href="" ng-click="logout()" ng-show="$root.currentUser">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
	-
	<div fs-dropdown id="loginDropdown" ng-hide="$root.currentUser">
		<div class="fs-dropdown-toggle text-12">
			<span>Login</span>
		</div>
		<div class="fs-dropdown-panel" stop-click="1">
			<div>
				<form class="form login-register">
					<input class="form-control" type="text"
						placeholder="username" aria-label="username"
						ng-model="credentials.username"/>
					<input class="form-control" type="password"
						placeholder="password" aria-label="password"
						ng-model="credentials.password"/>
					<button class="btn btn-primary form-control" ng-click="login()">
						Login
					</button>
					<div ng-if="loginError" class="alert-danger">Login Error</div>
				</form>
			</div>
		</div>
	</div>
	-
	<div fs-dropdown id="registerDropdown" ng-hide="$root.currentUser">
		<div class="fs-dropdown-toggle text-12">
			<span>Register</span>
		</div>
		<div class="fs-dropdown-panel">
			<div>
				<form class="form login-register">
					<input class="form-control" type="text"
						placeholder="username" aria-label="username"
						ng-model="credentials.username"/>
					<input class="form-control" type="password"
						placeholder="password" aria-label="password"
						ng-model="credentials.password"/>
					<button class="btn btn-primary form-control" ng-click="register()">
						Register
					</button>
					<div ng-if="registerError" class="alert-danger">Registration Error</div>
				</form>
			</div>
		</div>
	</div>
	
</div>
