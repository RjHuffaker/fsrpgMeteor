<div ng-mouseleave="true">
	<ul>
		<li ng-repeat="panel in breadSrvc.deck.cardList track by $index"
			card-panel="panel" deck="breadSrvc.deck" class="card-panel"
			ng-class="{'dragging': panel.dragging}"
			ng-style="{'z-index': panel.z_coord, 'height': panel.y_dim+'em', 'width': panel.x_dim+'em'}"
			ng-mousemove="true" ng-click="true">
		</li>
	</ul>
</div>
