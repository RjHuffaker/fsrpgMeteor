<table class="fill-parent" fit-content>
	<tbody>
		<tr>
			<td style="vertical-align: top;">
				<span class="text-argos text-18"
					ng-class="{'text-14': card.cardType === 'Augment',
						'text-16': card.cardType === 'Origin',
						'text-narrow': card.cardType === 'Augment'}">
					{{card.cardType}}&nbsp;
				</span>
			</td>
			
			<td class="fill-parent">
				<div class="card-header fill-parent">
					
					<span class="text-9">{{card.name}}</span>
					
					<hr class="black-line">
					
					<div class="text-9" ng-if="card.aspect">
						{{card.aspect.name}}
						<span ng-if="!card.aspect.name">
							[Aspect]
						</span>
						<span ng-if="card.cardLevel > -1">
							Level {{card.cardLevel}}
						</span>
					</div>
					
					<div class="text-9" ng-if="card.cardType === 'Item'">
						<span ng-if="dataSrvc.weaponSlots.indexOf(card.itemSlot) > -1">
							{{card.itemType}}
						</span>
						
						<span ng-if="!dataSrvc.weaponSlots.indexOf(card.itemSlot) > -1">
							{{card.itemSlot}}
						</span>
						
						<span ng-if="!card.itemType && !card.itemSlot">
							[Item Type]
						</span>
					</div>
					
					<div class="text-9" ng-if="['Class','Faction','Race'].indexOf(card.cardType) > -1">
						{{card.cardType}}
					</div>
					
				</div>
			</td>
		</tr>
		<tr ng-if="card.description">
			<td colspan="2" class="fill-width">
				<br>
				<div class="text-descriptive text-center text-8">
					{{card.description}}
				</div>
			</td>
		</tr>
	</tbody>
</table>
