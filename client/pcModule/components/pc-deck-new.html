<div class="flex-column">
	<div style="flex: 1">
		<h3>Create New Character (PC)</h3>
	</div>
	
	<div style="flex: 1">
		<h4>Character Name: </h4>
		<input ng-model="vm.newItem.name">
	</div>
	
	<div style="flex: 1">
		<h4>Dependencies</h4>
		<label ng-repeat="deck in vm.deckList">
			<input
		    type="checkbox"
		    name="selectedDecks[]"
		    value="{{deck._id}}"
		    ng-checked="vm.newItem.dependencies.indexOf(deck._id) > -1"
		    ng-click="vm.toggleDependency(deck._id)">
		  {{deck.name}}
		  <br>
		</label>
	</div>
	
	<div style="flex: 1" class="inline-flex">
		<button style="flex: 1" ng-click="vm.addNewItem(vm.newItem);">Ok</button>
		<button style="flex: 1" ng-click="vm.cancel();">Cancel</button>
	</div>
	
</div>
