<div class="content-panel">
	
	<table width="100%" height="16%">
		<tbody>
			<tr height="55%" class="text-10">
				<td>
					<label for="name"><strong>Name: </strong></label>
				</td>
				<td colspan="3">
					<input id="name" class="fill-width card-input" type="text"
						 ng-model="deck.name" stop-event/>
				</td>
			</tr>

			<tr height="45%" class="text-9">
				<td width="25%">
					<label for="race"><strong>Race:  </strong></label>
				</td>
				<td width="30%">
					<div id="race">
						{{deck.race.name}}
					</div>
				</td>
				<td width="15%">
					<label for="sex"><strong>Sex: </strong></label>
				</td>
				<td width="30%">
					<div fs-select selection="deck.sex" options="[[' ','Male','Female']]" stop-event>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	
	<table width="100%" height="84%">
		<tbody>
			<tr height="15%">
				<td width="15%">
					<div ability="deck.abilities[0]" deck="deck"></div>
				</td>
				<td width="35%" class="text-9">
					<strong>STR</strong>ength
				</td>
				<td width="15%">
					<div ability="deck.abilities[1]" deck="deck"></div>
				</td>
				<td width="35%" class="text-9">
					<strong>PHY</strong>sique
				</td>	
			</tr>

			<tr height="10%">
				<td colspan="2" class="text-right">
					<div class="text-6"><strong>Block Defense:</strong></div>
					<div class="text-6">Item + (STR or PHY)</div>
				</td>
				<td colspan="2" class="text-center">
					<small>
						{{deck.block}}
					</small>
				</td>
			</tr>

			<tr height="15%">
				<td width="15%">
					<div ability="deck.abilities[2]" deck="deck"></div>
				</td>
				<td width="35%" class="text-9">
					<strong>FLE</strong>xibility
				</td>
				
				<td width="15%">
					<div ability="deck.abilities[3]" deck="deck"></div>
				</td>
				<td width="35%" class="text-9">
					<strong>DEX</strong>terity
				</td>
			</tr>

			<tr height="10%">
				<td colspan="2" class="text-right">
					<div class="text-6"><strong>Dodge Defense:</strong></div>
					<div class="text-6">2d(FLE or DEX)</div>
				</td>
				<td colspan="2" class="text-center">
					<small>
						{{deck.dodge}}
					</small>
				</td>
			</tr>

			<tr height="15%">
				<td width="15%">
					<div ability="deck.abilities[4]" deck="deck"></div>
				</td>
				<td width="35%" class="text-9">
					<strong>ACU</strong>ity
				</td>
				<td width="15%">
					<div ability="deck.abilities[5]" deck="deck"></div>
				</td>
				<td width="35%" class="text-9">
					<strong>INT</strong>ellect
				</td>
			</tr>

			<tr height="10%">
				<td colspan="2" class="text-right">
					<div class="text-6"><strong>Alertness Defense:</strong></div>
					<div class="text-6">2d(ACU or INT)</div>
				</td>
				<td colspan="2" class="text-center">
					<small>
						{{deck.alertness}}
					</small>
				</td>
			</tr>

			<tr height="15%">
				<td width="15%">
					<div ability="deck.abilities[6]" deck="deck"></div>
				</td>
				<td width="35%" class="text-9">
					<strong>WIS</strong>dom
				</td>
				<td width="15%">
					<div ability="deck.abilities[7]" deck="deck"></div>
				</td>
				<td width="35%" class="text-9">
					<strong>CHA</strong>risma
				</td>
			</tr>

			<tr height="10%">
				<td colspan="2" class="text-right">
					<div class="text-6"><strong>Tenacity Defense:</strong></div>
					<div class="text-6">2d(WIS or CHA)</div>
				</td>
				<td colspan="2" class="text-center">
					<small>
						{{deck.tenacity}}
					</small>
				</td>
			</tr>
		</tbody>
	</table>
</div>
