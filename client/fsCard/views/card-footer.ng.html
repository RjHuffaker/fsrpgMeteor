<hr class="black-line">
<div class="title-row">
	<div ng-if="card.cardType !== 'Item'" class="title-block pull-left">
		{{card.keyword}} {{card.prerequisite}}
	</div>
	
	<div ng-if="card.cardType === 'Item'" class="title-block pull-left">
		{{card.itemSlot}}
	</div>
	
	<div ng-if="card.cardType === 'Item'" class="title-block pull-right">
		<strong>W:</strong>
		{{card.weight}}
		<strong>C:</strong> 
		{{card.cost}}
	</div>
</div>
<div class="title-row">
	<div class="title-block">
		<span class="text-6 pull-left">
			&COPY; 2015 R. j. Huffaker
		</span>
	</div>
	<div class="title-block">
		<span class="text-7 pull-right text-capitalize">
			{{card.deckName}} {{card.cardNumber}}/{{card.deckSize}}
		</span>
	</div>
</div>
