<div fs-dropdown id="id" class="fill-width" span-width="true" 
	open-callback="onDropOpen" stop-event>
	<div class="fs-dropdown-toggle" stop-event>
		<div ng-if="leadertext">
			<b>{{leadertext}}</b>
			<span ng-if="!blocktext">{{defaultblock}}</span><span>{{blocktext}}</span>
		</div>
		<div ng-if="defaultbullet">
			&nbsp;&#8226; <span ng-if="!bullettext">{{defaultbullet}}</span><span>{{bullettext}}</span>
		</div>
		<div ng-if="defaultcenter" class="text-descriptive text-center">
			<span ng-if="!centertext">{{defaultcenter}}</span><span>{{centertext}}</span>
		</div>
	</div>
	<div class="fs-dropdown-panel" stop-event="1">
		<div class="fill-width" stop-event="1">
			<textarea ng-if="defaultblock" ng-model="blocktext"
        class="fill-width"
        ng-change="onChangeBlock()" stop-event="1">
      </textarea>
      <textarea ng-if="defaultbullet" ng-model="bullettext"
        class="fill-width"
        ng-change="onChangeBullet()" stop-event="1">
      </textarea>
    	<textarea ng-if="defaultcenter" ng-model="centertext"
        class="fill-width text-descriptive text-center"
        ng-change="onChangeCenter()" stop-event="1">
      </textarea>
		</div>
	</div>
</div>
