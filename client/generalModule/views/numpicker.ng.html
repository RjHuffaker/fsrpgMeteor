<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-default" type="button"
    	ng-mousedown='decreaseDown()' ng-mouseup="mouseUp()" ng-mouseleave="mouseUp()">
    	<span class="glyphicon glyphicon-minus"></span>
    </button>
  </span>
  <input class="form-control text-center"
    type="text" ng-model="numvalue" ng-change="onChange(value)">
  <span class="input-group-btn">
    <button class="btn btn-default" type="button"
			ng-mousedown='increaseDown()' ng-mouseup="mouseUp()" ng-mouseleave="mouseUp()">
    	<span class="glyphicon glyphicon-plus"></span>
    </button>
  </span>
</div>
