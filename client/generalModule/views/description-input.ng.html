<div fs-dropdown id="titleInput" span-width="true" stop-event>
	<div class="fs-dropdown-toggle">
		<div class="text-descriptive text-center ">
			<span>
				{{bodyText}}
			</span>
			<span ng-if="!bodyText">{{defaultText}}</span>
		</div>
	</div>
	<div class="fs-dropdown-panel" stop-click>
		<textarea ng-model="bodyText" class="text-descriptive text-center text-9"></textarea>
	</div>
</div>
