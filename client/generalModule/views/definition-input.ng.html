	</div>
	<div class="fs-dropdown-panel" stop-click>
		<div class="text-9">
			Leader Text:
			<input type="text" ng-model="leadertext" stop-click/>

			<textarea ng-model="bodytext" stop-click></textarea>
		</div>
	</div>
</div>
