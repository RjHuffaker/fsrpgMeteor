<div fs-dropdown id="definition-input" span-width="true" stop-event>
	<div class="fs-dropdown-toggle text-9">
		<b>{{leaderText}}:</b> {{bodyText}}
	</div>
	<div class="fs-dropdown-panel" stop-click>
		<div class="text-9">
			Leader Text:
			<input type="text" ng-model="leaderText"/>
			Content:
			<textarea ng-model="bodyText"></textarea>
		</div>
	</div>
</div>
