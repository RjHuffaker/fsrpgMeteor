<div ng-if="panel.cardType === 'pc1'" card-pc-1 class="{{panel.cardType}} fill-parent"></div>

<div ng-if="panel.cardType === 'pc2'" card-pc-2 class="{{panel.cardType}} fill-parent"></div>

<div ng-if="panel.cardType === 'pc3'" card-pc-3 class="{{panel.cardType}} fill-parent"></div>

<div ng-if="['Aspect', 'Trait', 'Feat', 'Augment', 'Item'].indexOf(panel.cardType) > -1"
	feature-card="panel" class="{{panel.cardType}} fill-parent"></div>
