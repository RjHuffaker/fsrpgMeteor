<pc-card-1 ng-if="panel.cardType === 'pc1'"
	card="panel" deck="deck"
	class="{{panel.cardType}} fill-parent">
</pc-card-1>

<div ng-if="panel.cardType === 'pc2'" card-pc-2="panel" deck="deck" class="{{panel.cardType}} fill-parent"></div>

<div ng-if="panel.cardType === 'pc3'" card-pc-3="panel" deck="deck" class="{{panel.cardType}} fill-parent"></div>

<div ng-if="panel.cardType === 'pc4'" card-pc-4="panel" deck="deck" class="{{panel.cardType}} fill-parent"></div>

<feature-card ng-if="['Class','Faction','Race','Trait','Feat','Augment','Item'].indexOf(panel.cardType) > -1"
	card="panel" deck="deck" class="{{panel.cardType}} fill-parent"></feature-card>
	
<choose-feature-card ng-if="['Choose Trait', 'Choose Feat', 'Choose Augment', 'Choose Item'].indexOf(panel.cardType) > -1" 
	card="panel" deck="deck" class="{{panel.cardType}} fill-parent"></choose-feature-card>
