<div class="title-row text-8">
	<div ng-if="panel.locked" class="title-block">
		<strong class="pull-left">{{cardEntry.name}}</strong>
	</div>
	<div ng-if="!panel.locked" class="title-block">
		<input stop-event
			type="text" class="card-input fill-width pull-left"
			style="font-weight: bold;"
			ng-model="cardEntry.name">
	</div>
	
	<div ng-if="cardEntry.usage !== 'Defense'" class="title-block">
		<div class="pull-right" fs-dropdown id="defense-target" on-toggle="toggled(open)" stop-event>
			<div class="fs-dropdown-toggle">
				{{cardEntry.targetType}} {{cardEntry.targetDetail}}
				<span ng-if="!cardEntry.targetType && !cardEntry.targetDetail && cardEntry.usage !== 'Defense'">[Target]</span>
			</div>
			<div class="fs-dropdown-panel" style="width: 16em;" stop-click>
				<div>
					<ul class="col-xs-6">
						<li role="presentation" class="dropdown-header">Target Type</li>
						<li ng-repeat="targetType in dataSrvc.targetTypes"><label>
							<input type="radio" value="{{targetType}}"
								ng-model="cardEntry.targetType">
							{{targetType}}
						</label></li>
					</ul>
					<ul class="col-xs-6">
						<li role="presentation" class="dropdown-header">Target Details</li>
						<li style="display: inline-block; width: 50%;" ng-if="cardEntry.targetType === 'Close'"
							ng-repeat="detail in dataSrvc.closeDetails"><label>
							<input type="radio" value="{{detail}}"
								ng-model="cardEntry.targetDetail">
							{{detail}}
						</label></li>
						<li ng-if="cardEntry.targetType === 'Close Area'"
							ng-repeat="detail in dataSrvc.closeAreaDetails"><label>
							<input type="radio" value="{{detail}}"
								ng-model="cardEntry.targetDetail">
							{{detail}}
						</label></li>
						<li style="display: inline-block; width: 50%;" ng-if="cardEntry.targetType === 'Distant'"
							ng-repeat="detail in dataSrvc.distantDetails"><label>
							<input type="radio" value="{{detail}}"
								ng-model="cardEntry.targetDetail">
							{{detail}}
						</label></li>
						<li ng-if="cardEntry.targetType === 'Distant Area'"
							ng-repeat="detail in dataSrvc.distantAreaDetails"><label>
							<input type="radio" value="{{detail}}"
								ng-model="cardEntry.targetDetail">
							{{detail}}
						</label></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div ng-if="cardEntry.usage === 'Defense'" class="title-block">
		<span class="pull-right">
			<span ng-if="!cardEntry.defense.defenseType">
				[Type]
			</span>
			{{cardEntry.defense.defenseType}} Defense
		</span>
	</div>
</div>
<hr class="black-line text-8">
