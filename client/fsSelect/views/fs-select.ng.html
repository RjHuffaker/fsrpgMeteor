<div fs-dropdown id="{{dropdownId}}" class="open-down {{fsSelect}}"
	ng-class="{'keep-open': (fsSelect === 'boolean' || fsSelect === 'id' || fsSelect === 'nested')}">
	<div class="fs-dropdown-toggle">
		
		<span ng-if="!fsSelect">
			<span ng-if="!selection">
				{{toggleHeader}}
			</span>
			<span ng-show="selection.name">
				{{selection.name}}
			</span>
			<span ng-show="!selection.name">
				{{selection}}
			</span>
			<span ng-if="!toggleHeader && !selection">
				Select
			</span>
		</span>
		
		<span ng-if="fsSelect === 'id'">
			{{toggleHeader}}
			<span ng-if="!toggleHeader">
				Select
			</span>
		</span>
		
		<span ng-if="fsSelect === 'boolean'">
			(+)
		</span>
		
		<span ng-if="fsSelect === 'nested'">
			{{toggleHeader}}
			<span ng-if="!toggleHeader">
				(+)
			</span>
		</span>
		
	</div>
	<div class="fs-dropdown-panel">
		<div>
			
			<ul ng-if="fsSelect === 'id' || !fsSelect"
				ng-repeat="optionList in options track by $index" class="text-9">
				<li ng-show="optionHeaders.length" class="header" stop-event>
					{{optionHeaders[$index]}}
				</li>
				<li ng-click="selectOption('')">&nbsp;</li>
				<li ng-repeat="option in optionList track by $index"
					ng-class="{current: showSelected(option)}"
					ng-click="selectOption(option)"
					stop-event="">
					<span ng-show="option.name">
						{{option.name}}
					</span>
					<span ng-show="!option.name">
						{{option}}
					</span>
				</li>
			</ul>
			
			<ul ng-if="fsSelect === 'boolean'" class="text-9">
				<li ng-repeat="(key, value) in options"
					ng-class="{current: value}"
					ng-click="selectOption(key)"
					stop-event="">
					<span>
						{{key}}
					</span>
				</li>
			</ul>
			
			<ul ng-if="fsSelect === 'nested'" recursive-list="options"></ul>
			
			
		</div>
	</div>
</div>
