<div class="flex-column">
	<div style="flex: 1">
		<h3>New Rule-set</h3>
	</div>
	
	<div style="flex: 1">
		<h4>Rule-set Name: </h4>
		<input ng-model="vm.newItem.name">
	</div>
	
	<div style="flex: 1" class="inline-flex">
			<button style="flex: 1" ng-click="vm.addNewItem(vm.newItem);">Ok</button>
			<button style="flex: 1" ng-click="vm.cancel();">Cancel</button>
	</div>
	
</div>
