<fs-table-input class="inline-flex" input-model="vm.action.name"
	input-type="'text'" column-shown="vm.shownColumns.name"></fs-table-input>

<div class="inline-flex" ng-style="{'min-width': vm.shownColumns.target.width}"
	ng-if="vm.shownColumns.target.shown">
	<div class="fill-width">
		<fs-select style="flex: 2"
			selection="vm.action.targetType"
			options="[vm.dataSrvc.targetTypes]"></fs-select>
		<fs-select style="flex: 1"
			ng-if="vm.action.targetType === 'Close'"
			selection="vm.action.targetDetail"
			options="[vm.dataSrvc.closeDetails]"></fs-select>
		<fs-select style="flex: 1"
			ng-if="vm.action.targetType === 'Close Area'"
			selection="vm.action.targetDetail"
			options="[vm.dataSrvc.closeAreaDetails]"></fs-select>
		<fs-select style="flex: 1"
			ng-if="vm.action.targetType === 'Distant'"
			selection="vm.action.targetDetail"
			options="[vm.dataSrvc.distantDetails]"></fs-select>
		<fs-select style="flex: 1"
			ng-if="vm.action.targetType === 'Distant Area'"
			selection="vm.action.targetDetail"
			options="[vm.dataSrvc.distantAreaDetails]"></fs-select>
	</div>
</div>

<div class="inline-flex" ng-style="{'min-width': vm.shownColumns.usage.width}"
	ng-if="vm.shownColumns.usage.shown">
	<fs-select selection="vm.action.usage"
		options="[['Default', 'Single-use']]"></fs-select>
</div>

<fs-table-input class="inline-flex" input-model="vm.action.disruptivePrompt"
	input-type="'textarea'" column-shown="vm.shownColumns.disruptivePrompt"></fs-table-input>

<fs-table-input class="inline-flex" input-model="vm.action.responsivePrompt"
	input-type="'textarea'" column-shown="vm.shownColumns.responsivePrompt"></fs-table-input>

<fs-table-numpicker
	column-shown="vm.shownColumns.count"
	numvalue="vm.action.count"
	numvaluemin="2"
	numvaluemax="6"
	numdefault="4"
	numdelay="500">
</fs-table-numpicker>

<!-- Action Effect -->

<div class="inline-flex"
	ng-if="vm.shownColumns.effect.shown">

	<fs-table-input class="inline-flex" input-model="vm.action.effect.customEffect"
		input-type="'textarea'" column-shown="vm.shownColumns.effect.nodes.customEffect"></fs-table-input>

	<fs-table-numpicker
		ng-if="vm.shownColumns.effect.shown"
		column-shown="vm.shownColumns.effect.nodes.moveEffect"
		numvalue="vm.action.effect.moveEffect"
		numvaluemin="0"
		numvaluemax="3"
		numdefault="0"
		numdelay="500">
	</fs-table-numpicker>
	
	<div class="inline-flex" ng-if="vm.shownColumns.effect.nodes.listItem1.shown">
	
		<fs-table-input class="inline-flex" input-model="vm.action.effect.list[0].leader"
			input-type="'textarea'" column-shown="vm.shownColumns.effect.nodes.listItem1.nodes.leader"></fs-table-input>
		
		<fs-table-input class="inline-flex" input-model="vm.action.effect.list[0].content"
			input-type="'textarea'" column-shown="vm.shownColumns.effect.nodes.listItem1.nodes.content"></fs-table-input>

	</div>
	
	<div class="inline-flex" ng-if="vm.shownColumns.effect.nodes.listItem2.shown">
		
		<fs-table-input class="inline-flex" input-model="vm.action.effect.list[1].leader"
			input-type="'textarea'" column-shown="vm.shownColumns.effect.nodes.listItem2.nodes.leader"></fs-table-input>
		
		<fs-table-input class="inline-flex" input-model="vm.action.effect.list[1].content"
			input-type="'textarea'" column-shown="vm.shownColumns.effect.nodes.listItem2.nodes.content"></fs-table-input>

	</div>
	
	<div class="inline-flex" ng-if="vm.shownColumns.effect.nodes.listItem3.shown">

		<fs-table-input class="inline-flex" input-model="vm.action.effect.list[2].leader"
			input-type="'textarea'" column-shown="vm.shownColumns.effect.nodes.listItem3.nodes.leader"></fs-table-input>
	
		<fs-table-input class="inline-flex" input-model="vm.action.effect.list[2].content"
			input-type="'textarea'" column-shown="vm.shownColumns.effect.nodes.listItem3.nodes.content"></fs-table-input>
	
	</div>
	
</div>

<!-- Action Attack -->

<div class="inline-flex" ng-style="{'min-width': vm.shownColumns.attackType.width}"
	ng-if="vm.shownColumns.attackType.shown">
	<fs-select
		selection="vm.action.attackType"
		options="[vm.dataSrvc.attackTypes]"></fs-select>
</div>

<div class="inline-flex" ng-style="{'min-width': vm.shownColumns.attackRoll.width}"
	ng-if="vm.shownColumns.attackRoll.shown">
	<fs-select style="flex: 4"
		selection="vm.action.dice_a"
		options="[vm.dataSrvc.abilities]"></fs-select>
	<div class="text-center" style="flex: 1">+</div>
	<fs-select style="flex: 4"
		selection="vm.action.dice_b"
		options="[vm.dataSrvc.abilities]"></fs-select>
	<fs-select style="flex: 3"
		selection="vm.action.attackModifier"
		toggle-header="'+ / -'"
		options="[[' + 1',' - 1']]"></fs-select>
	<div class="text-center" style="flex: 2">vs.</div>
	<fs-select style="flex: 6"
		selection="vm.action.versus"
		options="[vm.dataSrvc.defenseTypes]"></fs-select>
</div>
