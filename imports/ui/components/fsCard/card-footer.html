<hr class="black-line">
<div class="title-row text-9">
	<div ng-if="vm.card.cardType !== 'Item'" class="title-block pull-left">
		<strong>{{vm.card.keyword}} {{vm.card.prerequisite}}</strong>
	</div>
	
	<div ng-if="vm.card.cardType === 'Item'" class="title-block pull-left">
		<strong>{{vm.card.itemSlot}}</strong>
	</div>
	
	<div ng-if="vm.card.cardType === 'Item'" class="title-block pull-right">
		<strong>W:</strong>
		{{vm.card.weight}}
		<strong>C:</strong> 
		{{vm.card.cost}}
	</div>
</div>
<div class="title-row">
	<div class="title-block">
		<span class="text-6 pull-left">
			&COPY; 2015 R. j. Huffaker
		</span>
	</div>
	<div class="title-block">
		<span class="text-7 pull-right text-capitalize">
			{{vm.card.deckName}} {{vm.card.cardNumber}}/{{vm.card.deckSize}}
		</span>
	</div>
</div>
