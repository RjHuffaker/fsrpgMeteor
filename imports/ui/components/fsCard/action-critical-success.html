<div ng-if="vm.criticalSuccess.damage || vm.criticalSuccess.effect">
	<strong>Critical Success: </strong>{{vm.criticalSuccess.damage}} {{vm.criticalSuccess.effect}}<span ng-if="vm.criticalSuccess.damage">damage</span><span ng-repeat="(key, value) in vm.criticalSuccess.surge"> and you gain <span class="text-capitalize">{{key}}</span>[{{value}}]</span> <span ng-repeat="(key, value) in vm.criticalSuccess.hindrance"> and the target is <span class="text-capitalize">{{key}}</span>[{{value}}]</span>.
</div>
