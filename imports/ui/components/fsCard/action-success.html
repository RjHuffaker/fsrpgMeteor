<div ng-if="vm.success.damage || vm.success.effect">
	<strong>Success: </strong><span ng-if="vm.success.damage">+</span>{{vm.success.damage}}
	<span ng-if="vm.success.damage">damage</span><span ng-repeat="(key, value) in vm.success.surge"> and you gain <span class="text-capitalize">{{key}}</span>[{{value}}]</span> <span ng-repeat="(key, value) in vm.success.hindrance"> and the target is <span class="text-capitalize">{{key}}</span>[{{value}}]</span>.
</div>
